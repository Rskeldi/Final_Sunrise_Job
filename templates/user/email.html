<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Активация</title>

<body>

<div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header">Активация</div>
  <div class="card-body">
    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}, вы успешно зарегистрировались!</h5>
    <p class="card-text">Для активации перейдите по ссылке ниже</p>
    <a href="http://localhost:8000{% url 'activate_account'  activation_code=activation_code %}" class="btn btn-primary">Активировать аккаунт</a>
  </div>
</div>

</body>
